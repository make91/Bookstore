<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore - Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    label {
     	display:inline-block;
    	width:100px;
    }
    </style>
</head>
<body>
	<h1>Add book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	  	<label for="title">Title</label> 
		<input type="text" id="title" th:field="*{title}" /><br /><br />
	  	<label for="author">Author</label>
		<input type="text" th:field="*{author}" /><br /><br />
	  	<label for="year">Year</label>
		<input type="text" th:field="*{year}" /><br /><br />
	  	<label for="isbn">ISBN</label>
		<input type="text" th:field="*{isbn}" /><br /><br />
	  	<label for="price">Price</label>
		<input type="text" th:field="*{price}" /><br /><br />
		<input type="submit" value="Save"></input>
	</form>
</body>
</html>
