<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Bookstore Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
    label {
     	display:inline-block;
    	width:100px;
    }
    </style>
</head>
<body>
	<h1>Login to Bookstore</h1>
	<p th:if="${param.error}">Invalid username and password.</p>
	<p th:if="${param.logout}">You have been logged out.</p>
	<br />
	<form th:action="@{login}" method="post">
		<label> User Name : </label><input type="text" name="username" autofocus="true" />
		<br /><br />
		<label> Password: </label><input type="password" name="password" />
		<br /><br />
		<input type="submit" value="Sign In" />
	</form>
	<br /><br />
	<a th:href="@{signup}">Sign-up</a>
</body>
</html>
